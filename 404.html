<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script type="text/javascript">
      // Prende la pathname e la passa a index.html
      var repo = "/GiacomoFeleHipHopDancer";
      var redirectTo = repo + "/index.html";
      var fullUrl = redirectTo + window.location.search + window.location.hash;

      // Usa history.replaceState per non creare loop
      window.location.replace(fullUrl);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
